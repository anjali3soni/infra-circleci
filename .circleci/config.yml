version: 2.1

orbs:
  terraform: circleci/terraform@3.1 

executors:
  terraform-executor:
    machine:
      image: ubuntu-2004:202101-01  
      resource_class: medium  

jobs:
  validate-terraform-install:
    executor: terraform-executor 
    steps:
      - checkout
      - terraform/install 

  terraform-deploy:
    executor: terraform-executor 
    parameters:
      environment:
        type: string
        default: "dev"
    steps:
      - checkout

      - run:
          name: Set Environment Variable
          command: |
            if [[ "<< parameters.environment >>" != "dev" && "<< parameters.environment >>" != "prod" && "<< parameters.environment >>" != "pre-prod" && "<< parameters.environment >>" != "stage" ]]; then
              export ENVIRONMENT="dev"
            else
              export ENVIRONMENT="<< parameters.environment >>"
            fi
            echo "ENVIRONMENT=$ENVIRONMENT" >> $BASH_ENV
      
      - terraform/init:
          path: .

      - run:
          name: Select Workspace
          command: |
            terraform workspace select $ENVIRONMENT

      - terraform/plan:
          path: .
          var: env=$ENVIRONMENT

      - terraform/apply:
          path: .
          auto-approve: true

workflows:
  deploy:
    jobs:
      - validate-terraform-install  
      - terraform-deploy:
          requires: 
            - validate-terraform-install 
          environment: "dev"  
